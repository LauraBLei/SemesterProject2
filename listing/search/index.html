<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div
        id="searchCategories"
        class="h-full flex gap-6 min-h-[220px] mt-2 max-h-[250px] md:max-h-[300px] text-brandBlack overflow-x-auto font-semibold text-center w-full xl:justify-center"
      ></div>

      <div
        class="flex justify-center my-4 w-full max-w-[1400px] sticky z-30 top-0 bg-white dark:bg-brandBlack py-4"
      >
        <form
          id="sortListings"
          name="sortListings"
          class="flex justify-evenly items-center w-full px-4 gap-5"
        >
          <div class="w-full max-w-[700px] mt-2 block">
            <input
              class="formInput w-full"
              type="text"
              name="searchBar"
              id="searchBar"
              placeholder="Search.."
            />
          </div>
          <div class="mt-2">
            <button
              class="font-playfairDisplay font-bold text-lg md:text-2xl py-2 px-4 bg-brandYellow text-brandBlack hover:bg-brandBlack hover:text-brandYellow dark:hover:bg-brandGreen dark:hover:text-brandYellow rounded-md scale-90 hover:scale-100 transition ease-in-out duration-300 transform"
            >
              Search
            </button>
          </div>
        </form>
      </div>
      <h1
        class="text-lg md:text-3xl font-playfairDisplay text-brandBlack dark:text-brandWhite tracking-widest"
      >
        Search
      </h1>
      <div
        class="w-full flex flex-wrap justify-center gap-6 max-w-[1400px]"
        id="searchListings"
      ></div>
      <div
        class="w-full flex items-center justify-evenly mt-4 mb-6"
        id="pagination"
      ></div>
    </main>
  </body>
</html>
