<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="flex flex-col max-w-[1400px] w-full h-full p-2 md:p-10">
        <div
          id="images"
          class="flex flex-wrap md:flex-nowrap w-full max-h-[300px] md:max-h-[600px] h-auto gap-2 md:gap-6 max-w-[1400px] justify-center"
        >
          <div
            id="mainImageContainer"
            class="max-w-[600] max-h-[200px] md:max-h-[600px] min-w-[100px] md:min-w-[420px] w-full h-full overflow-hidden"
          >
            <img id="mainImage" class="w-full h-full object-cover" />
          </div>
          <div
            id="otherImages"
            class="flex md:flex-col justify-between gap-5 min-w-[170px]"
          >
            <div
              id="secondImageContainer"
              class="max-w-[150px] max-h-[100px] md:max-w-[350px] md:max-h-[270px] w-full h-full overflow-hidden"
            >
              <img id="imageTwo" class="w-full h-full object-cover" />
            </div>
            <div
              id="thirdImageContainer"
              class="max-w-[150px] max-h-[100px] md:max-w-[350px] md:max-h-[270px] w-full h-full overflow-hidden"
            >
              <img id="imageThree" class="w-full h-full object-cover" />
            </div>
          </div>
        </div>
        <div
          id="content"
          class="flex flex-wrap justify-center md:flex-nowrap md:justify-between gap-10 mt-6"
        >
          <section
            id="information"
            class="flex flex-col w-full md:max-w-[500px]"
          >
            <div id="listingInfo" class="flex flex-col">
              <h1
                class="font-playfairDisplay font-semibold text-2xl md:text-3xl py-4 text-brandBlack dark:text-brandWhite text-center tracking-widest md:tracking-[10px]"
                id="listingTitle"
              ></h1>
              <p
                id="description"
                class="min-h-[100px] text-brandBlack dark:text-brandWhite font-lato border-y-2 border-brandBlack dark:border-brandWhite py-4"
              ></p>
              <div
                class="flex items-center gap-6 w-full border-b-2 border-brandBlack dark:border-brandWhite mb-6 py-4"
              >
                <div class="rounded-full max-w-[50px] h-auto overflow-hidden">
                  <img id="sellerAvatar" />
                </div>
                <p
                  id="sellerName"
                  class="font-playfairDisplay font-semibold text-lg text-brandBlack dark:text-brandWhite"
                ></p>
              </div>
            </div>
            <div class="flex flex-col gap-6">
              <div class="flex justify-betwee w-full">
                <div class="flex gap-6 w-full">
                  <p
                    class="text-brandBlack dark:text-brandWhite text-nowrap text-sm md:text-lg font-lato font-semibold"
                  >
                    Last bid:
                  </p>
                  <p
                    id="lastBid"
                    class="text-brandBlack dark:text-brandWhite text-nowrap text-sm md:text-lg font-lato font-semibold"
                  ></p>
                </div>
                <div class="flex gap-6 w-full">
                  <p
                    class="text-brandBlack dark:text-brandWhite text-nowrap text-sm md:text-lg font-lato font-semibold"
                  >
                    Ends:
                  </p>
                  <div
                    class="text-brandBlack dark:text-brandWhite text-nowrap text-sm md:text-lg font-lato font-semibold"
                    id="countDown"
                  ></div>
                </div>
              </div>
              <p
                id="creditInfo"
                class="text-sm flex items-center justify-center w-full gap-2 text-nowrap md:text-lg text-brandBlack dark:text-brandWhite"
              ></p>
              <form id="bidForm" class="gap-6 flex items-center">
                <input
                  class="formInput w-full"
                  type="text"
                  name="bid"
                  placeholder="Enter bid..."
                />
                <button
                  class="font-bold font-playfairDisplay text-lg lg:text-3xl bg-brandYellow px-8 py-2 rounded-md shadow-md shadow-brandBlack text-brandBlack scale-95 hover:scale-100 transition ease-in-out duration-500 transform"
                >
                  Bid
                </button>
              </form>

              <div
                id="auctionClosed"
                class="text-2xl font-lato text-brandBlack hidden"
              >
                This Auction is closed!
              </div>
              <div id="wrongBid" class="text-2xl font-lato text-error hidden">
                Your bid needs to be higher than the last bid.
              </div>
              <div
                id="noCredits"
                class="text-sm md:text-lg font-lato text-error hidden"
              >
                You do not have enough credits.
              </div>
              <div
                id="confirmBid"
                class="text-sm md:text-lg font-lato text-confirm hidden"
              >
                You made a bid!
              </div>
            </div>
          </section>
          <section
            id="bidsSection"
            class="flex flex-col w-full max-w-[500px] gap-6 items-center"
          >
            <h2
              class="text-2xl lg:text-3xl text-brandBlack dark:text-brandWhite font-semibold font-playfairDisplay tracking-widest md:tracking-[10px]"
            >
              Bids
            </h2>
            <div
              id="bids"
              class="flex flex-col gap-4 w-full max-w-[500px] max-h-[400px] overflow-y-auto"
            ></div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
