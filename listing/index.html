<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="flex flex-col max-w-[1400px] w-full h-full p-10">
        <div
          id="images"
          class="flex w-full max-h-[600px] h-full gap-6 max-w-[1400px] justify-center"
        >
          <div
            id="mainImageContainer"
            class="max-w-[600] max-h-[600px] w-full h-full overflow-hidden min-w-[420px]"
          >
            <img id="mainImage" class="w-full h-full object-cover" />
          </div>
          <div
            id="otherImages"
            class="flex flex-col justify-between gap-5 min-w-[170px]"
          >
            <div
              id="secondImageContainer"
              class="max-w-[350px] max-h-[270px] w-full h-full overflow-hidden"
            >
              <img id="imageTwo" class="w-full h-full object-cover" />
            </div>
            <div
              id="thirdImageContainer"
              class="max-w-[350px] max-h-[270px] w-full h-full overflow-hidden"
            >
              <img id="imageThree" class="w-full h-full object-cover" />
            </div>
          </div>
        </div>
        <div id="content" class="flex flex-wrap justify-between mt-6">
          <div id="information" class="flex flex-col">
            <div id="listingInfo" class="flex flex-col">
              <h1 class="headline text-center pb-4" id="listingTitle"></h1>
              <p
                id="description"
                class="min-h-[100px] border-y-2 border-black/50 py-4"
              ></p>
              <div
                class="flex items-center gap-6 w-full border-b-2 border-black/50 mb-6 py-4"
              >
                <div class="rounded-full max-w-[50px] h-auto overflow-hidden">
                  <img id="sellerAvatar" />
                </div>
                <p id="sellerName"></p>
              </div>
            </div>
            <div class="flex flex-col gap-6">
              <div class="flex justify-betwee w-full">
                <div class="flex gap-6 w-full">
                  <p class="text-nowrap">Last bid:</p>
                  <p id="lastBid"></p>
                </div>
                <div class="flex gap-6 w-full">
                  <p>Ends:</p>
                  <div id="countDown"></div>
                </div>
              </div>
              <form id="bidForm" class="gap-6 flex">
                <input
                  class="bg-green-900 shadow-md text-white font-bold p-2 text-3xl rounded-md placeholder:text-white/50"
                  type="text"
                  name="bid"
                  placeholder="Enter bid..."
                />
                <button
                  class="font-bold text-3xl bg-yellow-500 px-8 py-2 rounded-md shadow-md text-black"
                >
                  Bid
                </button>
              </form>
              <div id="auctionClosed" class="text-2xl text-red-700 hidden">
                This Auction is closed!
              </div>
              <div id="wrongBid" class="text-2xl text-red-700 hidden">
                Your bid needs to be higher than the last bid.
              </div>
            </div>
          </div>
          <div class="flex flex-col w-full max-w-[500px] gap-6 items-center">
            <h2 class="text-3xl font-semibold">Bids</h2>
            <div
              id="bids"
              class="flex flex-col w-full max-w-[500px] gap-6 justify-center items-center"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
