<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxora Auctions</title>
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="w-full max-w-[1400px] max-h-[400px] h-full">
        <h1 class="headline text-center">The Final Countdown for Rare Finds</h1>
        <div
          class="flex w-full h-full relative scale-[.98] hover:scale-100 transition-transform duration-500 ease-in-out transform"
          id="carousel"
        >
          <div
            class="prev-arrow h-full cursor-pointer w-[100px] bg-transparent hover:bg-gradient-to-r hover:from-white hover:to-transparent absolute"
          ></div>
          <div class="carousel-sections-scroll w-full">
            <div
              class="carousel-sections min-h-[400px] w-full h-full flex items-center justify-center bg-black"
            ></div>
          </div>
          <div
            class="next-arrow h-full cursor-pointer w-[100px] right-0 bg-transparent hover:bg-gradient-to-l hover:from-white hover:to-transparent absolute"
          ></div>
        </div>
      </section>
      <div
        class="dot-section flex w-full items-center justify-center gap-3 mt-2"
      ></div>
      <section class="flex flex-col max-w-[1400px] gap-4" id="recentListings">
        <h1 class="headline text-center p-4">Most Recent Listings</h1>
        <div id="mostRecent" class="flex flex-wrap justify-evenly w-full"></div>
        <div
          class="w-full flex items-center justify-evenly mt-4"
          id="pagination"
        ></div>
      </section>
    </main>
  </body>
</html>
