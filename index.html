<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxora Auctions</title>
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="w-full max-w-[1400px] h-full">
        <h1
          class="text-sm md:text-2xl lg:text-3xl text-brandBlack dark:text-brandWhite font-playfairDisplay tracking-[5px] md:tracking-[8px] font-semibold text-center my-4"
        >
          The Final Countdown
        </h1>
        <div
          class="flex w-full h-full relative z-20 max-h-[200px] md:max-h-[400px] shadow-md shadow-brandBlack cursor-pointer scale-[.98] hover:scale-100 transition-transform duration-500 ease-in-out transform"
          id="carousel"
        >
          <div
            class="prev-arrow h-full cursor-pointer w-[50px] md:w-[150px] left-0 bg-transparent hover:bg-gradient-to-r hover:from-brandBlack hover:to-transparent absolute z-20"
          ></div>
          <div class="carousel-sections-scroll w-full">
            <div
              class="carousel-sections min-h-[200px] md:min-h-[400px] w-full h-full flex items-center justify-center bg-black"
            ></div>
          </div>
          <div
            class="next-arrow h-full cursor-pointer w-[50px] md:w-[150px] right-0 bg-transparent hover:bg-gradient-to-l hover:from-brandBlack hover:to-transparent absolute z-20"
          ></div>
        </div>
        <div
          class="dot-section flex w-full items-center justify-center gap-2 md:gap-3 mt-4"
        ></div>
      </section>
      <section class="flex flex-col max-w-[1400px] p-2" id="recentListings">
        <h1
          class="text-sm md:text-2xl lg:text-3xl text-brandBlack dark:text-brandWhite font-playfairDisplay tracking-[5px] md:tracking-[8px] font-semibold text-center my-4"
        >
          Most Recent Listings
        </h1>
        <div
          id="mostRecent"
          class="flex flex-wrap justify-evenly w-full gap-4"
        ></div>
        <div
          class="w-full flex items-center justify-evenly mt-4"
          id="pagination"
        ></div>
      </section>
    </main>
  </body>
</html>
