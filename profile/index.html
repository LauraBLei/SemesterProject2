<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="flex flex-col max-w-[1400px] w-full">
        <div id="banner" class="w-full border-b-2 border-green-900"></div>
        <div
          id="profileInfo"
          class="max-w-[1200px] w-full h-full flex flex-col justify-center items-center"
        >
          <div class="w-full flex justify-evenly max-h-[100px] items-center">
            <div id="updateProfile"></div>
            <div
              class="w-[100px] h-[100px] lg:w-[210px] lg:h-[210px] mt-[-50px] lg:mt-[-100px] overflow-hidden rounded-full border-2 border-green-900"
              id="avatar"
            ></div>
            <div class="headline" id="username"></div>
            <div class="flex gap-2 items-center" id="credits"></div>
          </div>
          <div id="bio" class="w-full flex justify-center mt-3"></div>
        </div>
        <h1 class="headline text-center mt-10">Your Listings</h1>
        <div
          id="userListings"
          class="flex flex-wrap gap-5 w-full justify-center mt-4"
        >
          <div class="w-full max-w-[400px]">
            <h2 class="text-center text-2xl font-semibold my-4">
              Your latest listings
            </h2>
            <div
              id="activeListings"
              class="flex flex-col gap-4 w-full max-h-[400px] overflow-auto"
            ></div>
          </div>

          <div class="w-full max-w-[400px]">
            <h2 class="text-center text-2xl font-semibold my-4">
              Listings about to close
            </h2>
            <div
              id="closedListings"
              class="flex flex-col gap-4 w-full max-h-[400px] overflow-auto"
            ></div>
          </div>

          <div class="w-full max-w-[400px]">
            <h2 class="text-center text-2xl font-semibold my-4">Your bids</h2>
            <div
              class="flex flex-col gap-4 w-full max-h-[400px] overflow-auto"
              id="userBids"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
